<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>GCBC Telescript</title>
</head>

<body>
    <div id="container" class="fill">
        <div id="output"></div>
    </div>
    <div id="scrollListener">
    </div>
    
    <div id="controls">
        <button id="toggleToolbar">T</button>
        <button id="toggleSync">S</button>
    </div>
    <div id="toolbar">
        <input id="input" type="file" />
        &nbsp;|&nbsp;
        <b>Zoom</b>
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
        &nbsp;|&nbsp;
        <label for="hideComments">Hide Comments</label>
        <input id="hideComments" type="checkbox"/>
        &nbsp;|&nbsp;
        <label for="scrollStep">Scroll Step</label>
        <input id="scrollStep" type="number" step="10">
        <br />
        <label for="backgroundColor">background</label>
        <input type="color" id='backgroundColor' value="#111"/>
        <label for="foregroundColor">foreground</label>
        <input type="color" id='foregroundColor' value="#ccb781" />
        <label for="commentsColor">comments</label>
        <input type="color" id='commentsColor' value="#AAA" />
        <hr />
    </div>

    <script type="module" src="/index.mjs"></script>
</body>

</html>
